<section>
  <div class="section" style="margin-bottom: 25px">
    <label>Hero name:
      <input #heroName />
    </label>
    <!-- (click) passes input value to add() and then clears the input -->
    <button (click)="addHero(heroName.value); heroName.value=''">
      add
    </button>
  </div>
  <app-hero-detail [hero]="selectedHero"></app-hero-detail>
  <h2>All heroes: </h2>
  <div *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelect(hero)" class="hero">
    <a routerLink="/detail/{{hero.id}}">more</a>
    <p>id: {{hero.id}}</p>
    <p>name: {{hero.name}}</p>
    <button class="delete" title="delete hero"
            (click)="delete(hero)">delete</button>
  </div>
</section>
