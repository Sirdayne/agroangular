<section>
  <app-hero-detail [hero]="selectedHero"></app-hero-detail>
  <h2>All heroes: </h2>
  <div *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelect(hero)" class="hero">
    <a routerLink="/detail/{{hero.id}}">
      <p>id: {{hero.id}}</p>
      <p>name: {{hero.name}}</p>
    </a>
  </div>
</section>
